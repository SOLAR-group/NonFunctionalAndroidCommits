AutoName: TimeLapse
Description: |-
    Automatically take pictures with a certain time interval in Wi-Fi Mode for your
    Sony camera.

    '''Features:'''

    * Take pictures remotely
    * Choose the delay between pictures
    * Initial delay
    * Photo preview
    * Take pictures even when the screen is turned off

    '''Supported Devices:'''

    * A7 (α7)
    * DSC-HX400V
    * DSC-HX50V
    * DSC-HX60
    * DSC-HX90V
    * DSC-QX1
    * DSC-QX10
    * DSC-QX30
    * DSC-QX100
    * DSC-RX10
    * DSC-RX100M2 (known issue with short delays)
    * DSC-RX100M3
    * DSC-WX80
    * DSC-WX350
    * FDR-AX100
    * FDR-X1000V
    * ILCE-5100 (α5100)
    * ILCE-6000 (α6000)
    * NEX-5R
    * NEX-6

