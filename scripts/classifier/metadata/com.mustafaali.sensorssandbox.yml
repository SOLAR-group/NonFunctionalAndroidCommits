    commit: v1.7
    subdir: app
    gradle:
      - yes
    forceversion: true
    forcevercode: true

  - versionName: '1.8'
    versionCode: 8
    commit: v1.8
    subdir: app
    gradle:
      - yes

AutoUpdateMode: None
