Description: |-
    Simple todo list manager with emphasis on minimalism.

    '''Features:'''

    * Reminders
    * Set due dates fot tasks
    * Group tasks
    * Work
    * School
    * Personal
    * Set priorities
    * Low
    * Medium
    * High
    * Filter tasks
    * Add tasks to phones calendar

