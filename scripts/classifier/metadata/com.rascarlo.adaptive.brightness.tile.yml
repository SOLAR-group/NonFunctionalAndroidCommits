    Quick Settings Tiles API released with Android 7.0 (API 24).

    * <a href="https://developer.android.com/reference/android/service/quicksettings/Tile">Tile documentation</a>
    * <a href="https://developer.android.com/reference/android/service/quicksettings/TileService">TileService documentation</a>

