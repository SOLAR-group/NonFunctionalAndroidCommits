AutoName: Emerald Launcher
Description: |-
    Lightweight customizable launcher which supports icon packs and has a good
    number of settings for its size. Features include:

    * Icon pack support
    * App and web search
    * App categories
    * History of last launched apps
    * Resizeable layout

