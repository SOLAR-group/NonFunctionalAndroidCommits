    gradle:
      - yes
    srclibs:
      - juicessh-plugin-library@cf1a9c3494f15c324fbb1e373b49b1b3a79b1926
    prebuild:
      - sed -i -e '/raw.github.com\/Sonelli\/maven/d' build.gradle
      - sed -i -e '/jcenter/amavenLocal()' ../build.gradle
      - pushd $$juicessh-plugin-library$$
