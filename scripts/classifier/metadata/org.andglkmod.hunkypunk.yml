Builds:
  - versionName: '0.3'
    versionCode: 1
    commit: 14ecc2a0d37c
    init: rm -f ant.properties build.xml
    prebuild:
      - echo "bash-location=/bin/sh" >> local.properties
      - sed -i '68d' build.xml
      - cd jni/nitfol
      - bison -o inform.c inform.y
    antcommands:
      - mod-release

  - versionName: '0.8'
    versionCode: 6
    commit: 744b8c26032
    init: rm -f build.xml
    forceversion: true
    forcevercode: true
    rm:
      - ant.properties
    prebuild:
      - (cd jni/nitfol
      - bison -o inform.c inform.y)
      - chmod ug+x fix-mod.sh
      - ./fix-mod.sh

  - versionName: '0.9'
    versionCode: 7
    commit: 8b51ac723afd844a67a75762a0a60507756ed9e0
    subdir: app
    gradle:
      - yes
    rm:
      - app/src/main/jniLibs
    build:
      - NDK_PROJECT_PATH=src/main $$NDK$$/ndk-build APP_ABI='armeabi armeabi-v7a x86'
      - mv src/main/libs src/main/jniLibs
    ndk: r12b

