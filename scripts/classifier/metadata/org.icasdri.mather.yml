    * Variables
    * User-defined functions
    * Easily-accessible math constants, e.g. 'pi'
    * Complex math expression evaluation
    * Trigonometric functions
    * Unit conversions (and more general unit arithmetic)
    * Complex numbers
    * Matrices
    * and more

