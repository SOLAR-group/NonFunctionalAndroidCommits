AutoName: GLT Companion
Description: |-
    Advanced schedule browser for the <a href="https://linuxtage.at/">Grazer Linuxtage</a>
    conference in Graz, Austria. Download the most recent schedule and browse it
    offline.

    Features:

    * Browse sessions by day and by track
    * Instant search
    * Track schedule view optimized for phones and tablets
    * Full sessions details with related links, speakers info and room maps
    * Add sessions directly to your calendar
    * Share sessions with a link to their page on the Linuxtage website
    * Manage bookmarks and get notified when a bookmarked session is about to start
    * "Live" view: during Linuxtage, watch the realtime updated list of currently running and upcoming sessions
    * Includes a simple map of the site.

    Note: This app properly handles timezone changes and device reboots for
    notifications; you can download the schedule and add bookmarks on any timezone
    and you will get notified at the right time when the events start in Graz.

    This App is based on FOSDEM Companion: https://f-droid.org/packages/be.digitalia.fosdem

