AutoName: Mozilla Stumbler
Description: |-
    Android Stumbler for <a href="https://location.services.mozilla.com/">Mozilla Location
    Service</a>. This allows you to contribute a mapping from Cell towers and WiFi
    access points to a GPS location. This will be used for location services when no
    GPS is available, similar to <a href="http://www.openwlanmap.org/">OpenWLANMap</a>.

    While both, client and server, are free software, Mozilla only releases the
    <a href="https://location.services.mozilla.com/downloads">cell data</a>. WiFi data is
    withheld due to privacy/legal issues.

RepoType: git
