Builds:
  - versionName: 1.0.0
    versionCode: 2
    commit: onelist-1.0.0
    subdir: app
    gradle:
      - fDroid
    prebuild:
      - sed -n -i -e '/maven.fabric/{s/.*//;x;N;d;};x;p;${x;p;}' ../build.gradle |
        sed '/^$/d'
      - sed -i -e '/io.fabric/d' ../build.gradle
