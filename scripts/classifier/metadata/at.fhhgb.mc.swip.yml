AutoName: SwiP
Description: |-
    Create, manage and apply profiles which can be triggered by different events.

    Options:

    * Ringer Mode
    * Ringtone- & Notification Volume
    * Media Volume
    * Alarm Volume
    * GPS
    * Mobile Data
    * WiFi
    * Bluetooth
    * Automatic Brightness
    * Brightness
    * Display Time Out

    Triggers:

    * Location (Geofence)
    * Time (Exact time or time range)
    * Battery State
    * Battery Level (Exact level or level range)
    * Headphone State

Builds:
  - versionName: 0.2.6
    versionCode: 7
    disable: google play services, missing resources
    commit: 0.2.6
    subdir: src
    srclibs:
      - RootToolsSvn@2.6
    extlibs:
      - android/android-support-v4.jar
    prebuild: rm -fR ../libs; rm libs/*;
    target: android-19

  - versionName: 0.2.8
    versionCode: 9
    disable: play-services
    commit: 0.2.8
    subdir: src
    gradle:
      - foss
    forceversion: true
    forcevercode: true
    rm:
      - libs/GooglePlayServices
    prebuild:
      - sed -i -e "s@':libs:GooglePlayServices',@@g" ../settings.gradle
      - sed -i -e '/GooglePlayServices/d' build.gradle

