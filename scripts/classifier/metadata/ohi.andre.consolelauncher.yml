    srclibs:
      - CommonsIO@2.4
      - CompareString@48ed7c394b4f3e5b7dee0d0b2bd7b11348514e70
    rm:
      - libs/*.jar
    prebuild:
      - sed -i -e '/proguardFiles/d' -e '/minifyEnabled/d' build.gradle
      - pushd $$CompareString$$
      - ant -Dplatforms.JDK_1.7.home=$JAVA_HOME jar
      - popd
