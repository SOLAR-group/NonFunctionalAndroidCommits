Builds:
  - versionName: 0.4.4
    versionCode: 2707
    commit: v0.4.4
    subdir: app
    gradle:
      - flavorDefault
    prebuild: sed -i -e '/debuggable/d' build.gradle

  - versionName: 0.6.2b
    versionCode: 3010
    commit: v0.6.2b
    gradle:
      - aosp
      - zim
    rm:
      - ZimLX/libs
      - quickstep/libs
    prebuild:
      - sed -i -e 's/android-Q/android-29/' build.gradle
      - sed -i -e '/[Dd]ebuggable/d' build.gradle
      - echo -e '\nandroid.injected.testOnly=false' >> gradle.properties

