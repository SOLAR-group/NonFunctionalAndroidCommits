    subdir: SnoopSnitch
    prebuild: rm -rf ../contrib/prebuilt/*
    target: android-19
    build:
      - export PATH=$$NDK$$/toolchains/arm-linux-androideabi-4.8/prebuilt/linux-x86/bin:$PATH
      - export NDK_DIR=$$NDK$$
      - cd ../contrib
