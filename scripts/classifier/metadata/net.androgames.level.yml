AutoName: Bubble
Description: |-
    Hold any of the phone’s four sides against an object to test it for level or
    plumb, or lay it down on a flat surface for a 360° level.

    * Calibrate
    * Show angle or inclination
    * Sound effects
    * Install on SD
    * Orientation locking
    * Roof pitch

