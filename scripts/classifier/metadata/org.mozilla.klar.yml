Builds:
  - versionName: '1.0'
    versionCode: 5
    commit: v1.0
    subdir: app
    gradle:
      - klar
      - webkit
    rm:
      - app/libs/*
    prebuild: "sed -i -e '/focusCompile/d' -e '/geckoCompile/d' -e \"s/compile(name:\
        \ 'telemetry-2b0baee', ext: 'aar')/compile 'org.mozilla.telemetry:telemetry:1.0.0'/\"\
        \ build.gradle"

  - versionName: '1.1'
