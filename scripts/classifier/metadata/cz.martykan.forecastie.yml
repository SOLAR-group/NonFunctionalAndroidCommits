Description: |-
    Show weather information. Data is gathered from <a href="http://openweathermap.org/">OpenWeatherMap</a>, via their public API.

    Features:

    * Simple design
    * Detailed 5 day forecast
    * Multiple units
    * Works with any city in the world
    * Offline functionality

    ''NonFreeNet:'' OpenWeatherMap service itself is not open source.

