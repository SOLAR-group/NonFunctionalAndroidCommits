        \\ncompile \"com.melnykov:floatingactionbutton:1.3.0\"\\ncompile \"com.shamanland:fab:0.0.8\"\
        \\ncompile \"com.github.andkulikov:transitions-everywhere:1.3.2\"\\n' build.gradle"
