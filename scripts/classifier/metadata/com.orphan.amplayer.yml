AutoName: AMPlayer
Description: |-
    Play your music collection via the internet by connecting to an
    <a href="https://github.com/ampache/ampache">Ampache</a> server e.g. ownCloud. A demo server
    is suggested for trying it out. There is a companion
    <a href="https://chrome.google.com/webstore/detail/ampache-player/fgmlgjpjedpnhbbpahgcknnjkhlbjhgp">extension</a> for the Chromium browser.

    * HTML5 audio tag capabilities
    * HTML5 localStorage
    * Playlists and CD covers from your Ampache Server
    * Fan art from fanart.tv
    * <a href="https://musicbrainz.org">Musicbrainz</a> info
    * Initial support for lyrics ([http://lyrics.wikia.com])

