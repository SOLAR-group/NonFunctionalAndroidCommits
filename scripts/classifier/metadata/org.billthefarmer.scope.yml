AutoName: Oscilloscope
Description: |-
    An android audio oscilloscope and spectrum with following features:

    *  Timebase 0.1 ms - 0.5 sec
    *  Single shot
    *  Storage
    *  Index
    *  Spectrum

    There are toolbar icons to control single step, sync polarity, timebase, storage
    and scrolling. The spectrum display has a display lock function and shows the
    current dominant frequency in the toolbar.

