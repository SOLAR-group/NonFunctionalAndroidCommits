      - ActionBarSherlock@4.2.0
      - FinfAgent@v0.1
    encoding: utf-8
    extlibs:
      - android/android-support-v4.jar
    prebuild:
      - wget https://wwwjdic.googlecode.com/svn/branches/2.0/wwwjdic-app/assets/radkfile-u-jis208.txt
        -P assets/
      - touch assets/keys
      - mv libs/android-support-v4.jar $$ActionBarSherlock$$/libs/
