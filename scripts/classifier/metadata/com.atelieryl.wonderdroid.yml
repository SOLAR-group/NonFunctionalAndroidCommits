    versionCode: 51
    commit: v3.1
    subdir: app
    gradle:
      - yes
    rm:
      - app/libs
    prebuild: sed -i -e "s|files('libs/commons-io-2.1.jar')|'commons-io:commons-io:2.1'|"
        build.gradle
    scandelete:
      - app/src/main/jniLibs/
    build:
      - pushd src/main/jni
      - $$NDK$$/ndk-build
      - popd
      - mv src/main/libs/* src/main/jniLibs/
    ndk: r12b

