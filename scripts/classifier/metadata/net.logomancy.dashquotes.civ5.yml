Repo: https://github.com/logomancer/dashquotes-civ5.git

Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: d700ca6a87
    srclibs:
      - DashClock@ecb5a191880
    rm:
      - libs/dashclock-api-r2.0.jar
    prebuild: echo 'source.dir=src;$$DashClock$$/api/src/main/java; $$DashClock$$/api/src/main/aidl'
        >> project.properties

