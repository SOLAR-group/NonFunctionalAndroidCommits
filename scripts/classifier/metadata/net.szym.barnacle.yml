Description: |-
    '''NOTE:''' This app is no longer maintained (its repo was archived).

    Barnacle is a combination of tools to provide wifi tethering on a phone:

    * NAT
    * DHCP server
    * WLAN ad-hoc setup

    Some devices might not work with certain ROMs.

    Requires root.

